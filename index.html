<!DOCTYPE html>
<html>
  <head>
    <title>Elec data</title>
  	<meta charset="utf-8" />

  	<link href="style.css" rel="stylesheet" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.ui.timepicker.addon/1.4.5/jquery-ui-timepicker-addon.min.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Consommation instantan√©e</h1>
      </div>
      <div class="row">
      	<div id="graph-elec-instant" class="col-md-12"></div>
      </div>
      <div class="row">
      	<form class="form-inline" method="post">
          <div class="form-group">
            <label for="instantGraphFrom">From</label>
            <input type="datetime-local" name="from" class="form-control" id="from">
          </div>
    		  <div class="form-group">
      		  <label for="instantGraphTo">To</label>
      		  <input type="datetime-local" name="to" class="form-control" id="to">
    		  </div>
    		  <button type="button" onclick="refreshChart('data.php', 'graph-elec-instant', $(from).val(), $(to).val())" class="btn btn-default">View data</button>
        </form>
      </div>
    </div><!-- /.container -->

    <script src="elecdata.js"></script>
  </body>
</html>
